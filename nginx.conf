
server {
    listen 80;
    server_name localhost;

    # Define root directory for serving static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle React routing with HTML5 history mode
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets (CSS, JS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        try_files $uri =404;
    }

    # WebSocket proxy pass configuration
    location /ws {
        proxy_pass http://devops-terminal-backend:3001;  # Use Docker Compose service name for the backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Custom error handling
    error_page 404 /index.html;
}
